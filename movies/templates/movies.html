<!DOCTYPE html>
<html>
<head>
<title>List Movies</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet">
<script src="http://ajax.aspnetcdn.com/ajax/jquery/jquery-1.9.0.js"></script>
<script src="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script>
<script src="http://ajax.aspnetcdn.com/ajax/knockout/knockout-2.2.1.js"></script>
</head>
    <div class="navbar">
        <div class="navbar-inner">
            <a class="brand" href="#">Lista de Filmes</a>
        </div>
    </div>
    <table class="table table-striped">
        <tr><td style="width: 2px;">
        </td><td><b>Título</b>
        </td><td><b>Descrição</b></td>
        </td><td><b>Score</b></td>
        </td><td><b>Data</b></td>
        </td><td><b>Diretor</b></td>
        </tr>
        <tr>
            {% for movie in movies %}
            <td>
            </td>
            <td><p>{{ movie.title }}</p></td>
            <td><p>{{ movie.description }}</p></td>
            <td><p>{{ movie.rt_score }}</p></td>
            <td><p>{{ movie.release_date }}</p></td>
            <td><p>{{ movie.director }}</p></td>
        </tr>
        {% endfor %}
    </table>
    <button class="btn">Buscar Filmes</button>
</html>
